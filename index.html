  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(145deg, #fce4ec, #f8bbd0);
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .profile-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      margin: 30px 0;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .profile-box:hover {
      transform: scale(1.02);
    }

    .profile-box h1 {
      font-size: 2.5rem;
      color: #e91e63;
    }

    .profile-box p {
      margin-top: 10px;
      color: #555;
      font-size: 1.1rem;
    }

    .social-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }

    .social-card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      position: relative;
    }

    .social-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .social-card i {
      margin-bottom: 10px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .social-card h3 {
      margin: 10px 0 5px;
      color: #e91e63;
    }

    .social-card a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .social-card a:hover {
      color: #e91e63;
    }

    .imo-float {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #25D366;
      color: white;
      padding: 14px 30px;
      border-radius: 40px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
      z-index: 999;
    }

    .imo-float:hover {
      background: #1da955;
    }

    .ad-slot {
      margin: 30px 0;
      min-height: 120px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #adModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 9999;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #adModal > div {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    @media (max-width: 768px) {
      .imo-float {
        bottom: 15px;
        right: 15px;
        padding: 12px 24px;
      }
    }
  </style>
